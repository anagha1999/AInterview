<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with VAPI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .message-box {
            margin-top: 20px;
        }
        .user-message, .assistant-message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .user-message {
            background-color: #e0f7fa;
        }
        .assistant-message {
            background-color: #fce4ec;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat with VAPI Assistant</h1>
        
        <!-- Form for user input -->
        <form method="POST" action="/">
            <input type="text" name="message" placeholder="Enter your message here" required>
            <input type="submit" value="Send">
        </form>

        <!-- Display user message and assistant response -->
        <div class="message-box">
            {% if user_message %}
                <div class="user-message">You: {{ user_message }}</div>
            {% endif %}
            {% if assistant_response %}
                <div class="assistant-message">Assistant: {{ assistant_response }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
